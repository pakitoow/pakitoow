<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez-nous pour plus d'informations.">
    <title>Contactez Nous</title>
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/marocid-6de71.appspot.com/o/receipts%2Ffavicon.png?alt=media&token=1e4941bc-5c42-4b95-aabb-97339e381bf1" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- contact section design -->
    <section class="contact" id="contact">
        <h2 class="heading">Contactez <span>Nous!</span></h2>
        <form class="submitcontact" action="#">
            <div class="input-box">
                <input id="fnamec" type="text" placeholder="Nom et prénom">
                <input id="emailc" type="email" placeholder="Email ">
            </div>
            <div class="input-box">
                <input id="phc" type="number" placeholder="Numéro de téléphone">
                <input id="subject" type="text" placeholder="Objet">
            </div>
            <textarea name="" id="message" cols="30" rows="10" placeholder="Votre message"></textarea>
            <input id="submitcontact" type="submit" value="Envoyer message" class="btn">
        </form>
    </section>

    <!-- footer design -->
    <!-- Removed footer section -->

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- typed js -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <!-- custom js -->
    <script src="js/script.js"></script>
</body>
</html>
